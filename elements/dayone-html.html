<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="journal-drop.html">

<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

<script>
  Handlebars.registerHelper('formatDate', function(date) {
    return moment(date).format('dddd, MMMM Do, YYYY');
  });

  Handlebars.registerHelper('md', function(md) {
    return marked(md);
  });
</script>

<polymer-element name="dayone-html" attributes="">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <journal-drop fit message="Drop Journal.dayone Here" on-entries="{{loadEntries}}" hidden?="{{entries}}"></journal-drop>

    <div hidden?="{{!entries}}" horizontal layout style="height:100vh">
      <button on-click="{{render}}">Render</button>
      <textarea id="templateText" flex style="font-family:monospace;font-size:14px;"></textarea>
      <iframe id="renderFrame" flex></iframe>
    </div>

  </template>
  <script>
    Polymer('dayone-html', {
      entries: null,
      attached: function() {
        this.$.templateText.value = '<!DOCTYPE html>\r\n<html>\r\n<head>\r\n  <title>Journal<\/title>\r\n  <style>\r\n    @page {\r\n      size: 6.125in 9.25in;\r\n      margin: 0.4in;\r\n\r\n      @bottom {\r\n        font-family: \'Roboto\', sans-serif;\r\n        font-weight: lighter;\r\n        font-size: 12px;\r\n        content: counter(page);\r\n        padding-bottom: 5px;\r\n      }\r\n    }\r\n\r\n    @page:left {\r\n      margin-right: 0.625in;\r\n    }\r\n\r\n    @page:right {\r\n      margin-left: 0.625in;\r\n    }\r\n\r\n    body {\r\n      font-family: \'Palatino\', serif;\r\n      font-size: 12.5px;\r\n      line-height: 1.3;\r\n    }\r\n\r\n    a {\r\n      color: inherit;\r\n      text-decoration: inherit;\r\n    }\r\n\r\n    article {\r\n      margin-bottom: 30px;\r\n      page-break-inside: avoid;\r\n    }\r\n\r\n    article:last-of-type {\r\n      border-bottom: none;\r\n    }\r\n\r\n    time {\r\n      display: block;\r\n      text-align: center;\r\n      margin-top: 12px;\r\n      padding-bottom: 8px;\r\n      font-family: \'Roboto\', sans-serif;\r\n      font-variant: small-caps;\r\n      font-size: 18px;\r\n      font-weight: lighter;\r\n      border-bottom: 1px solid #999;\r\n      page-break-after: avoid;\r\n    }\r\n\r\n    img {\r\n      border: 1px solid #999;\r\n    }\r\n\r\n    code {\r\n      font-family: \'Palatino\', serif;\r\n      white-space: normal;\r\n    }\r\n  <\/style>\r\n<\/head>\r\n<body>\r\n{{#entries}}\r\n  <article>\r\n    <time>{{formatDate [Creation Date]}}<\/time>\r\n    <div>{{{md [Entry Text]}}}<\/div>\r\n  <\/article>\r\n{{\/entries}}\r\n<\/body>\r\n<\/html>\r\n';
      },
      loadEntries: function(evt, entries) {
        this.entries = entries;
        this.render();
      },
      render: function() {
        var tpl = Handlebars.compile(this.$.templateText.value);
        var html = tpl({entries: this.entries});
        this.$.renderFrame.srcdoc = html;
      },
    });
  </script>
</polymer-element>
